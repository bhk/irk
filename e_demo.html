<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content="width=786">
    <title>SVG Demo</title>
    <style>
      body { margin: 20px; font: 24px Avenir; }
    </style>
  </head>
  <body>

<script type=module>
  //
  // Demonstrate svg module, and demo specific icons used by game.js.
  //

  import {E, setContent} from "./e.js";

  let E1 = E.set({border: "1px solid #666", margin: 5});
  let E2 = E1.set({background: "#eee"});
  let E3 = E2.set({$tag: "i"})

  setContent(document.body, [
      E1("E2 { border: ...}"),
      E2("E1 { background: #eee }"),
      E3("This", " is", " an <I> element"),
  ]);

</script>

</body>
</html>
